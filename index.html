<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User Management System</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container mt-5">
			<!-- Auth Forms Section -->
			<div class="row" id="authForms">
				<!-- Login Form -->
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">
							<h3>Login</h3>
						</div>
						<div class="card-body">
							<form id="loginForm">
								<div class="mb-3">
									<label for="loginEmail" class="form-label">Email</label>
									<input type="email" class="form-control" id="loginEmail" required />
								</div>
								<div class="mb-3">
									<label for="loginPassword" class="form-label">Password</label>
									<input type="password" class="form-control" id="loginPassword" required />
								</div>
								<button type="submit" class="btn btn-primary">Login</button>
							</form>
						</div>
					</div>
				</div>

				<!-- Registration Form -->
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">
							<h3>Register</h3>
						</div>
						<div class="card-body">
							<form id="registerForm">
								<div class="mb-3">
									<label for="registerName" class="form-label">Name</label>
									<input type="text" class="form-control" id="registerName" required />
								</div>
								<div class="mb-3">
									<label for="registerEmail" class="form-label">Email</label>
									<input type="email" class="form-control" id="registerEmail" required />
								</div>
								<div class="mb-3">
									<label for="registerDob" class="form-label">Date of Birth</label>
									<input type="date" class="form-control" id="registerDob" required />
								</div>
								<div class="mb-3">
									<label for="registerPassword" class="form-label">Password</label>
									<input type="password" class="form-control" id="registerPassword" required />
								</div>
								<button type="submit" class="btn btn-success">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>

			<!-- User Profile Section (Hidden by default) -->
			<div class="row mt-4" id="profileSection" style="display: none">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<h3>Profile</h3>
						</div>
						<div class="card-body">
							<form id="profileForm">
								<div class="mb-3">
									<label for="profileName" class="form-label">Name</label>
									<input type="text" class="form-control" id="profileName" required />
								</div>
								<div class="mb-3">
									<label for="profileEmail" class="form-label">Email</label>
									<input type="email" class="form-control" id="profileEmail" required />
								</div>
								<div class="mb-3">
									<label for="profileDob" class="form-label">Date of Birth</label>
									<input type="date" class="form-control" id="profileDob" required />
								</div>
								<button type="submit" class="btn btn-primary">Update Profile</button>
								<button type="button" class="btn btn-danger" id="logoutBtn">Logout</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="js/config.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
